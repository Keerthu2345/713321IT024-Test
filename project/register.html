<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body id="post">
    <h2 class="but">SIGN UP</h2>
    <form>
      <label class="dot" for="fname">First name:</label></br>
      <input type="text" name="fname" placeholder="firstname" /><br /><br />
      <label class="dot" for="lname">Last name:</label></br>
      <input type="text" id="lname" placeholder="lname" required /><br /><br />
      <label class="dot">Mob-number:</label></br>
      <input type="text" placeholder="country code" size="2" required /></br>
      <input type="tel" placeholder="1234567890" required /><br /><br />
      <label class="dot" for="email">Email:</label></br>
      <input
        type="email"
        placeholder="email"
        name="email"
        required
      /><br /><br />
      <label class="dot" for="psw">Password:</label></br>
      <input
        type="password"
        placeholder="enter password"
        name="psw"
        required
      /><br /><br />
      <label class="dot" for="re-psw">Repeat password:</label></br>
      <input
        type="password"
        placeholder="repeat password"
        name="re-psw"
        required
      /><br /><br />
      <a href="./home.html">Submit</a>
    </form>
  </body>
</html>
